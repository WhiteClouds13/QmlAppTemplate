app-id: io.emeric.qmlapptemplate
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

command: QmlAppTemplate
rename-desktop-file: QmlAppTemplate.desktop
rename-appdata-file: QmlAppTemplate.appdata.xml
rename-icon: QmlAppTemplate

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland

modules:
  - name: Qt6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DQT_BUILD_SUBMODULES=qtbase;qtdeclarative;qttools;qtshadertools;qtwayland;qtsvg
      - -DQT_QPA_PLATFORMS=wayland;xcb
      - -DINPUT_openssl=linked
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.10/6.10.1/single/qt-everywhere-src-6.10.1.tar.xz
        sha256: 0ed08b079719394303cd2054b66b2dc0c5895ceeb88fb6131c18991c980bf00f
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/single/qt-everywhere-src-$version.tar.xz
    cleanup:
      - '*'

  - name: QmlAppTemplate
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/emericg/QmlAppTemplate/archive/refs/tags/v0.8.tar.gz
        sha256:
